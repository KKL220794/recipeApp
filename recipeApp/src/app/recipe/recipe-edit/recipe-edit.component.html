<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-2">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button></div>
          <div class="col-xs-1">
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image-path">Image URL</label>
              <input type="text" class="form-control" id="image-path" formControlName="imagepath">
            </div>
          </div>
        </div>
        <div>
          <div>
            <div class="row">
              <div class="col-xs-12">
                <img src="" alt="" class="img-responsive">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="Description">Description</label>
              <textarea type="text" class="form-control" id="image-Description" rows=6
              formControlName="Description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
            *ngFor="let recipecntrl of (recipeForm.value['ingredients']); let i=index"
            [formGroupName]="i"
            style="margin-top:10px ">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onDelete(i)">X</button>
              </div>
            </div>
            <hr>
            <button type="button" class="btn btn-primary" (click)="onAdd()">Add Ingredient</button>
          </div>
        </div>

    </form>
  </div>
</div>
